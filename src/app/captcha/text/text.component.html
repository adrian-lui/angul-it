<form [formGroup]="form">
  <div class="container">
    <canvas #myCanvas width="200" height="100"></canvas>
    <mat-form-field>
      <mat-label>What is the text?</mat-label>
      <input matInput type="text" formControlName="ans" />
      @if (form.controls['ans'].invalid) {
      <mat-error>Invalid input</mat-error>
      }
    </mat-form-field>
    @if (tries !== 3) {
    <p>Wrong answer. {{ tries }} tries remaining.</p>
    } @if(showSpinner) {
    <mat-spinner [diameter]="50"></mat-spinner>
    } @else {
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Submit
    </button>
    <button mat-stroked-button (click)="onBack()">Back</button>
    }
  </div>
</form>
